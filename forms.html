<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>My First Form</h1>
    <p>Please fill all fields mark with *</p>
    <form action="nopage.php" method="push">
      <div>
        <label for="fname"> First Name *: </label>
        <input type="text" id="fname" pattern="[1-9]{3}" name="fn" required />
      </div>
      <br />
      <div>
        <label for="lname"> Last Name :</label>
        <input type="text" readonly id="lname" name="ln" value="Naveen" />
      </div>
      <br />
      <div>
        <label for="email"
          >Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label
        >
        <input type="email" readonly id="email" name="em" value="Email@gmail.com" />
      </div>
      <br />
      <div>
        <label for="pwd"> Password *&nbsp;&nbsp;:</label>
        <input type="password" minlength="3" maxlength="8" required id="pwd" name="pw" />
      </div>
      <br />
      <div>
        <label for="age">
          Age
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label
        >
        <input type="datetime-local" id="age" name="age" disabled />
      </div>
      <br />
      <div>
        <label for="tm">
          Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label
        >
        <input type="time" id="tm" name="tm" />
      </div>
      <br />
      <div>
        <label for="mb"> Mobile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="number" id="mb" name="mob" value="1" />
      </div>
      <br />
      <div>
        <label for="test"> Testing &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="file" id="test" name="test" value="" />
      </div>
      <br />
      <div>
        <label for="newtest"> NewTest &nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input
          type="image"
          src="https://wonderfulengineering.com/wp-content/uploads/2014/10/image-wallpaper-15-1024x768.jpg"
          height="100px"
          width="150px"
          alt="noimage"
          id="newtest"
          name="net"
          value=""
        />
      </div>
      <br />
      <div>
        <label for="nt">
          NoTest &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label
        >
        <input type="range" id="nt" name="net" value="" />
      </div>
      <br />
      <div>
        <label for="mnt"> MainTest &nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="color" id="mnt" name="mnet" value="" />
      </div>
      <br />
      <div>
        <p>Choose Gender</p>
        <input type="radio" id="m" name="gender" value="Male" /><label for="m"
          >Male</label
        >
        <input type="radio" id="f" name="gender" value="Female" /><label for="f"
          >Female</label
        >
      </div>
      <br />
      <div>
        <p>Check Subject for the course</p>
        <input type="checkbox" id="mts" name="sub" value="maths" /><label
          for="mts"
        >
          Maths</label
        >
        <input type="checkbox" id="ecs" name="sub" value="economics" /><label
          for="ecs"
        >
          Economics</label
        >
        <input type="checkbox" id="sci" name="sub" value="science" /><label
          for="sci"
        >
          Science</label
        >
        <input type="checkbox" id="sts" name="sub" value="statistics" /><label
          for="sts"
        >
          Statistics</label
        >
      </div>
      <br />
      <div>
        <p>Choose Courses and Fee:</p>
        <select name="coursefee" id="cf" multiple>
          <optgroup label="Course">
            <option value="mpc">MPC</option>
            <option value="mec">MEC</option>
            <option value="bpc">BiPC</option>
          </optgroup>
          <optgroup label="Fee">
            <option value="1000">1000</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </optgroup>
        </select>
      </div>
      <br />

      <div>
        <input type="submit" id="pwd" name="sub" value="Send" /><br /><br />
        <input type="reset" id="res" name="res" value="Data Refesh" />
      </div>
      <br />
    </form>
  </body>
</html>
